expand_repeats: false
dfs_dir: data/dfs
window_size: null
overlap: null
# parallel is the number of parallel processes to be used as defined by joblib: 
# 1 => no parallel
# 2 => 2 processes
# -1 => all available virtual cores
# -2 => all available virtual cores except 1
parallel: 4
log:
  file_path: logs/musif_test.log
  file_level: INFO
  console_level: INFO
basic_modules_addresses: ["musif.extract.basic_modules", "modeling.feature_extraction.custom_basic_modules"]

ignore_errors: true

basic_modules:
  - scoring
  - file_name # custom feature
  - metadata # custom feature
  - composer # custom feature
  - librettist # custom feature

features:
  - core
  - ambitus
  - melody
  - tempo
  - density
  - texture
  - harmony
  - lyrics
  - scale
  - scale_relative
  - key
  - dynamics    
  - rhythm
  - music21
  - jsymbolic

split_keywords:  # Used to split the possible layers present depending on the instrument name
  - woodwind
  - brass
  - wind
  - viola
  - strings.cello
  - bass
  - oboi
  
